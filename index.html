<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./assets/favicon.svg">
  <title>DanKe Docker Mirror</title>
</head>
<body>
  <div id="app">DanKe Docker Mirror</div>
  <script>
    window.$docsify = {
      // 网站名称
      name: 'DanKe Docker Mirror',
      // 侧边栏支持，_sidebar.md文件
      loadSidebar: "pages/_sidebar.md",
      // 导航栏支持，_navbar.md文件
      loadNavbar: "pages/_navbar.md",
      // 读取md文件中最大几级目录
      subMaxLevel: 2,
      // 切换页面后跳回页面顶部
      auto2top: true,
      // 点击标题后的跳转地址
      nameLink: 'https://docker.danke666.top',
      // 默认页渲染源
      homepage: 'index.md',
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 加载_404.md
      notFoundPage: true,
      // 侧边栏Logo
      logo: 'assets/favicon.svg',
      // 滚动到锚点是与顶部的距离
      topMargin: 90,
      //插件设置
      // -----------------------------------------------------
      sidebarDisplayLevel: 2,
      // 页脚信息插件
      loadFooter: true,
      loadFooter: 'pages/_footer.md'
    }
  </script>

  <!-- docsify的js本体 -->
  <script src="js/docsify/docsify.min.js"></script>
  <!-- emoji表情插件 -->
  <script src="js/docsify/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小插件 -->
  <script src="js/docsify/plugins/zoom-image.min.js"></script>
  <!-- 代码块复制插件 -->
  <script src="js/docsify/plugins/copy-code.min.js"></script>
  <!-- 侧边栏扩展与折叠 -->
  <script src="js/docsify/plugins/sidebar-collapse.min.js"></script>
  <!-- 页脚信息 -->
  <script src="js/docsify/plugins/footer.min.js"></script>

  <link rel="stylesheet" href="css/docsify/buble.css">

</body>
</html>
